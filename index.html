<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-secondary">


    <!-- <header class="bg-primary text-white text-center py-1">
        <h2 class="mb-0">ðŸ˜” Beta Dev -> Chad Dev ðŸ’ª</h2>
    </header> -->

    <main>
        <div class="game-zone container-fluid">
            <div class="row">
                <div class="col-lg-6 py-3">
                    <div class="chad shadow bg-img text-center rounded">
                        <h3 class="text-white py-2">"Grandma's Basement"</h3>

                        <img class="chad-img" onclick="mine()" src="https://art.ngfiles.com/images/1224000/1224817_sinlessshadow_pixel-man-1-idle.gif?f1586122383 " alt="chad image ">
                        <div class="container-fluid">

                            <div class="row pb-3">
                                <div class="col-4 card text-center d-flex justify-content-center opacity">
                                    <h5>Stats</h5>
                                    <h6 id="t-sec">T/Sec : 0</h6>
                                    <h6 id="multiplier">T-Multiplier : 0</h6>
                                </div>
                                <div class="col-4 text center text-white">
                                    <h5 class="text-white">Testosterone</h5>
                                    <h5 id="t-level">0</h5>
                                </div>
                                <div class="col-4 card text-center d-flex justify-content-center opacity">
                                    <h5>Inventory</h5>
                                    <h6 id="weights">Weights : 0</h6>
                                    <h6 id="gfuel">G-fuel : 0</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row ">
                        <div class="col-sm-6 d-flex flex-column py-2">
                            <h4>Active Buttons</h4>
                            <button id="buy-weights" onclick="buyWeights()" class="mb-2 btn btn-primary ">Buy Weights</button>
                            <button id="buy-gfuel" onclick="buyGfuel()" class="btn btn-primary">Buy Gfuel</button>
                        </div>
                        <div class="col-sm-6 py-2">
                            <h4>Passive Buttons</h4>
                            <div class="container-fluid overflow-auto hide-bar">
                                <div class="row flex-column div-height">
                                    <div class="col">
                                        <button id="buy-supplements" onclick="buySupplements()" class="mb-2 btn btn-primary">Supplements</button>
                                    </div>
                                    <div class="col">
                                        <button id="buy-code" onclick="buyCodeLessons()" class="btn btn-primary mb-2">Buy Code Lessons</button>
                                    </div>
                                    <div class="col">
                                        <button id="buy-supplements" onclick="buySupplements()" class="mb-2 btn btn-primary">Supplements</button>
                                    </div>
                                    <div class="col">
                                        <button id="buy-supplements" onclick="buySupplements()" class="mb-2 btn btn-primary">Supplements</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>







    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js " integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF " crossorigin="anonymous "></script>
    <script src="main.js "></script>
</body>

</html>
